        function displayGeneralSurgeons() {
            const container = document.getElementById('general-surgeons-list');
            container.innerHTML = ''; // Clear the container first
            doctorsData.filter(doctor => doctor.specialty.toLowerCase().includes('general surgeon')).forEach(doctor => {
                const doctorInfo = document.createElement('div');
                doctorInfo.className = 'doctor-info';
                doctorInfo.innerHTML = `
                    <strong>${doctor.name}</strong>
                    <p>${doctor.location}</p>
                `;
                container.appendChild(doctorInfo);
            });
        }

        document.addEventListener('DOMContentLoaded', displayGeneralSurgeons);
    </script>
