<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Health Connect Logo">
            <h1>HealthConnect</h1>
        </div>
        <nav>
            <button onclick="filterBySpecialty()">Find Providers by Specialty</button>
            <button onclick="filterByProcedure()">Find Providers by Procedure</button>
            <button onclick="filterByCondition()">Find Providers by Condition</button>
            <button onclick="findAllProviders()">Find All Providers</button>
            <button onclick="listYourPractice()">List Your Practice</button>
        </nav>
    </header>
    <main>
        <section>
            <h2>Find Doctors and Dentists Near You</h2>
            <p>8 million+ Physician Ratings & Reviews</p>
            <input type="text" id="searchQuery" placeholder="Search doctors, conditions, or procedures">
            <input type="text" id="location" placeholder="Enter your location"><br>
            <button onclick="search()">Search</button>
            <select id="specialty">
                <option value="">Select Specialty</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="general_physician">General Physician</option>
                <option value="pediatrician">Pediatrician</option>
                <option value="gynecologist">Gynecologist</option>
                <!-- Add more specialties as needed -->
            </select>
            <select id="rating">
                <option value="">Select Rating</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select>
            <select id="distance">
                <option value="">Select Distance</option>
                <option value="5">Within 5 km</option>
                <option value="10">Within 10 km</option>
                <option value="20">Within 20 km</option>
            </select>
        </section>
        <section id="results"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
